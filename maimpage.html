<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="mainpage.css">  <!-- style page for mainpage----->
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a class="a" href='profile.html'>SISA</a>   <!--- it link to sisa website----->
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li class="a"><a href='profile.html'>Home</a></li> <!-- connect for sisa home page----->
                    <li class="a"><a href='https://www.sisainfosec.com/in/'>About Us</a></li> <!-- detail for home page----->
                    <li class="a"><a href='#'>Services</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li> <!-- button for login----->
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'><!--- login and register option----->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' method='POST'> <!---login code----->
                    	<input type='text'class='input-field'name='id'placeholder='Email Id' required > <!-- E-mail entry----->
		        <input type='password'class='input-field'name='pass'placeholder='Enter Password' required> <!-- password entry----->
		        <input type='checkbox'class='check-box'><span>Remember Password</span>  <!-- remembre password option----->
                    <span class="fp"><a href="forpassword.html"> Forgot Password</a></span> <!-- forgot button option----->
			<button type='submit'class='submit-btn'><a href=profile.html></a>Log in</button>  <!-- login button----->
		</form>
		<form id='register' class='input-group-register' method='POST'> <!--- register code----->
		            <input type='text'class='input-field'name='fname'placeholder='First Name' required>  <!-- first name entry----->
		            <input type='text'class='input-field'name='lname'placeholder='Last Name ' required> <!-- last name----->
		            <input type='email'class='input-field'name='id'placeholder='Email Id' required> <!-- E-mail id----->
                     	    <input type='text'class='input-field'name='role'placeholder='Employee or Student'required> <!-- option for employ or student----->
		            <input type='password'  class='input1'name='pass'placeholder='Enter Password' required>  <!-- password----->
		            <input type='password'class='input2'name='cpass'placeholder='Confirm Password'  required> <!-- re-enter the password----->
                    <input type='checkbox'class='check-box'><span ><a href="iagreepage.html"> I agree to the terms and conditions</a>I</span>  <!-- agree condition-----> 
		    <button type='submit'class='submit-btn1' ><a href=maimpage.html></a>Register</button>  <!-- register button----->
	         </form>
            </div>
        </div>
    </div>
    <!---java script for togle button ----->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script> 
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
    <!--- for popup ----->
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
	<!--- script used to match the password----->
    <script>
        document.querySelector('.submit-btn1').onclick = function() {
            var input1= document.getElementsByName('pass').value; 
	    var input2= document.getElementsByName('cpass').value;
                if( input1=''){
                    alert('field is empty')
                }
                else if(input1 != input2){
                    alert('password dose not match')
                }
        }
    </script>
    <script>
	$(document).ready(function() {
	$('form').on('submit', function(event) {
		$.ajax({
			data : {
				id : $('#id').val(),
				pass : $('#pass').val()
			},
			type : 'POST',
			url : '/login.py' 
		})
		.done(function(data) {
			if (data.done) {
				var t1=text(data.done);
				$alert(t1);
			}
			else if (data.fail)  {
				var t2=text(data.fail);
				$alert(t2);
			}
			else {
				var t3=text(data.wrong);
				$alert(t3);
			}
			window.location = data.getResponseHeader('profile.html');
		});
		event.preventDefault();
        });
	});
    </script>
</body>
</html>
