<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="mainpage.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a class="a" href='profiepage.html'>SISA</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li class="a"><a href='profiepage.html'>Home</a></li>
                    <li class="a"><a href='https://www.sisainfosec.com/in/'>About Us</a></li>
                    <li class="a"><a href='#'>Services</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' method='POST'>
                    <input type='text'class='input-field'name='id'placeholder='Email Id OR User ID' required >
		            <input type='password'class='input-field'name='pass'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <span class="fp"><a href="forpassword.html"> Forgot Password</a></span>
		            <button type='submit'class='submit-btn'>Log in</button>
		        </form>
		        <form id='register' class='input-group-register' method='POST'>
		            <input type='text'class='input-field'name='fname'placeholder='First Name' required>
		            <input type='text'class='input-field'name='lname'placeholder='Last Name ' required>
		            <input type='email'class='input-field'name='email'placeholder='Email Id' required>
                            <input type='text'class='input-field'name=placeholder='Employee or Student'required>
		            <input type='password'class='input-field'name='pass'placeholder='Enter Password' required>
		            <input type='password'class='input-field'placeholder='Confirm Password'  required>
                    <input type='checkbox'class='check-box'><span ><a href="iagreepage.html"> I agree to the terms and conditions</a>I</span> 
                    <button type='submit'class='submit-btn' >Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
